language: node_js
node_js:
- 4.2.1
sudo: false
before_script:
- npm install -g gulp
before_deploy: gulp build
branches:
  except:
   - master
deploy:
- provider: releases
  file:
  - dist/*.min.js
  - dist/*.html
  - bower.json
  skip_cleanup: true
  on:
    tags: true
cache:
  directories:
  - node_modules
notifications:
  hipchat:
    rooms:
      secure: 
